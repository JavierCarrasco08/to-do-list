<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list App</title>
    <link rel="stylesheet" href="./src/reset/reset.css" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./src/assets/images/to-do-icon.png"
      type="image/x-icon" />
    <script src="./src/javascript/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="hero">
      <section class="hero__entrada">
        <section class="hero__rating">
          <input type="button" data-group="importan" class="hero__fast group" />
          <input
            type="button"
            data-group="intermediate"
            class="hero__intermediate group" />
          <input
            type="button"
            data-group="Optional"
            class="hero__optional group" />
        </section>
        <section class="hero__form">
          <input
            type="text"
            id="task"
            class="hero__input"
            placeholder="Learning a new skill" />
          <button class="hero__add">
            <span>+ Add</span>
          </button>
        </section>
      </section>
    </header>
    <main class="to-do-list">
      <ul class="to-do-list__container"></ul>
      <footer class="to-do-list__footer">
        <h1 class="to-do-list__task">Task:</h1>
        <h2 class="to-do-list__fast">F:</h2>
        <h2 class="to-do-list__intermediate">I:</h2>
        <h2 class="to-do-list__optional">O:</h2>
      </footer>
    </main>
    <footer class="foo">
      <nav class="foo__navbar">
        <a
          href="https://github.com/JavierCarrasco08"
          title="Github"
          target="_blank"
          rel="noopener referrer"
          class="foo__a"
          >1.Github</a
        >
        <a
          href="https://www.instagram.com/javier_carrasco08/?hl=es-la"
          title="Instagram"
          rel="noopener referrer"
          target="_blank"
          class="foo__a"
          >2.Instagram</a
        >
      </nav>
    </footer>
  </body>
</html>
